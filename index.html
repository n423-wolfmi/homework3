<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 3</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo"><h1>Student Storage</h1><i class="fa-solid fa-users fa-lg"></i></div>
    </nav>

    <div id="app">
      <div class="form">
        <h2>Student Form</h2> 
        <div class="error"></div>
        <input type="text" id="fName" placeholder="First Name" />
        <input type="text" id="lName" placeholder="Last Name" />
        <input type="text" id="age" placeholder="Age" />
        <input type="text" id="phone" placeholder="Phone #" />
        <input type="text" id="email" placeholder="Email" />
        <input
          type="text"
          id="classes"
          title="Classes separated by commas"
          placeholder="Classes separated by commas"
        />
        <input type="submit" value="Add Student" id="submit" />
        <input type="submit" value="Show Students" id="getStudents" />
      </div>
      
      <div id="display"></div>
      
    </div>
    

    <script src="lib/jquery-3.7.1.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
